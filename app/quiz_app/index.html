    <!--********************************************************************
    Das section-element mit der Id content ist der Knoten im Dokument in dem
    unsere Inhalte hereingeschrieben werden. 
    
    Die Datei preloader.js beinhaltet ein Script, das alle Daten zum Start des Quizzes
    vom Server läd und bereit stellt. Es handelt sich bei diesen Daten um die statischen
    HTML Seiten und die Json Daten. In der Variablen templates werden die HTML Seiten als
    reinem Text abgelegt. Mit felgenden Schlüsseln können diese aberufen werden:
    highscore, quizrunde, quizOverview, schlussscreen, startscreen

    Die Jsons werden geparst in der Variable jsondata abgelegt diese haben folgende Keys
    quizubersicht, rankingquiz1, rankingquiz2, rankingquiz3
        Diese keys können entweder über den Aufruf templates.{key} oder templates[{key}]
    verwendet werden.
    
    In dem navi-eventhandler Script wird das Verhalten definiert bei einem Klick auf die 
    Schaltfächen der Navigation. 
    
    Die create* Funktionen erzeugen die dynamischen Seiten.

    quizlogik.js enthält den Ablauf und die Logik der Quizrunde.

    ************************************************************************-->
